<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fonts links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
       <!-- bootstrab links -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- css link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <section class="homePage">
                            <h2 class="welcome">Our Top Topic</h1>
                            <h4>Test your skills with our topics with a variety of questions set for beginners and seniors alike!</h3>

                            <section class="category">
                                <div class="category-div" id="Linux" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <img src="https://wallpapercave.com/wp/1OXs33V.jpg" alt="Linux-BG" width="100%" height="100%">
                                </div>
                                <div class="category-div" id="Bash" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <img src="https://c4.wallpaperflare.com/wallpaper/396/50/367/linux-command-lines-unix-bash-grey-hd-wallpaper-preview.jpg" alt="Bash-BG" width="100%" height="100%">
                                </div>
                                <div class="category-div" id="Docker" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <img src="https://c4.wallpaperflare.com/wallpaper/414/284/24/docker-containers-brand-wallpaper-preview.jpg" alt="Docker-BG" width="100%" height="100%">
                                </div>
                                <div class="category-div" id="SQL" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <img src="https://static.vecteezy.com/system/resources/previews/012/614/985/large_2x/hand-showing-sql-word-and-sql-structured-query-language-code-with-server-room-background-photo.jpg" alt="SQL-BG" width="100%" height="100%">
                                </div> 
                                <div class="category-div"id="code" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <img src="https://static.vecteezy.com/system/resources/previews/013/947/325/original/programming-language-word-concepts-blue-banner-computer-commands-infographics-with-icons-on-color-background-isolated-typography-illustration-with-text-vector.jpg" alt="Code-BG" width="100%" height="100%">
                                </div>
                                <div class="category-div" id="devops" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <img src="https://static.vecteezy.com/system/resources/previews/008/902/912/non_2x/devops-banner-concept-has-8-steps-to-analyze-such-as-plan-code-build-operate-deploy-test-monitor-and-release-for-software-development-and-information-technology-operations-infographic-vector.jpg" alt="DevOps-BG" width="100%" height="100%">
                                </div>
                            </section>
                        </section>
                    </div>
                
                    <div class="carousel-item">
                        <section class="difficulty">
                            <h2>Choose your Level</h2>
                            <div class="difficulty-levels">
                                <div class="level" id="easy" data-bs-target="#carouselExample" data-bs-slide="next">
                                    Easy
                                </div>
                                <div class="level" id="medium" data-bs-target="#carouselExample" data-bs-slide="next">
                                    Medium
                                </div>
                                <div class="level" id="hard" data-bs-target="#carouselExample" data-bs-slide="next">
                                    Hard
                                </div>
                            </div>
                        </section>
                    </div>

                
                    <div class="carousel-item" id="quizParent">
                        <div class="start-quiz">
                            <h2>Start your Quiz</h2>
                            <div class="quizInfo">
                                <h3 id="categoryText">Category: </h3>
                                <h3 id="difficultyText">Difficulty: </h3>
                            </div>
                            <button id="start" >Start Quiz</button>
                        </div>
                    </div>
                   
                    
                </div>
                
                
            </div>  
        </main>
        <script type="module" src="app.mjs" async defer></script>
    </body>
</html>
